<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        background: #fafafa;
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="demo" style="width: 100%; height: 100%"></div>

    <script type="module">
      import { html, render } from "lit-html";
      import "../dist/index.js";

      import { CalendarEventsModule } from "@holochain-open-dev/calendar-events";
      import { setupApolloClientMock } from "../mocks";
      import "@material/mwc-button";
      import "@material/mwc-circular-progress";
      import "@material/mwc-formfield";
      import "@material/mwc-checkbox";

      setupApolloClientMock().then((client) =>
        new CalendarEventsModule({ apolloClient: client }).install()
      );

      const blocks = [
        {
          name: "Calendar",
          render: () =>
            html`<hod-my-calendar style="background-color: var(--mdc-theme-primary, white);"/>`,
        },
        {
          name: "Button",
          render: () => html`<mwc-button raised label="click me" />`,
        },
        {
          name: "Checkbox",
          render: () =>
            html`<mwc-formfield label="check me"><mwc-checkbox></mwc-checkbox></mwc-formfield`,
        },
        {
          name: "Progress",
          render: () => html`<mwc-circular-progress indeterminate />`,
        },
      ];

      const title = "Hello owc World!";
      render(
        html`
          <block-sandbox
            style="width: 100%; height: 100%;"
            .availableBlocks=${blocks}
          >
          </block-sandbox>
        `,
        document.querySelector("#demo")
      );
    </script>
  </body>
</html>
