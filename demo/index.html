<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        background: #fafafa;
        margin: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <block-board id="board" style="width: 100%; height: 100%"></block-board>

    <script type="module">
      import { html, render } from "lit-html";
      import { BlockBoard } from "../dist/index.js";

      customElements.define("block-board", BlockBoard);

      const board = document.getElementById("board");
      board.initialBlockLayout = undefined;

      board.blockSets = [
        {
          name: "Block1",
          blocks: [
            {
              name: "ahaha",
              render: (shadowRoot) =>
                render(html`<span>naiiin</span>`, shadowRoot),
            },
          ],
        },
        {
          name: "Block2",
          blocks: [
            {
              name: "ahaha2",
              render: (shadowRoot) =>
                render(html`<span>naiiin2</span>`, shadowRoot),
            },
          ],
        },
      ];
    </script>
  </body>
</html>
