<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        background: #fafafa;
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <block-board id="board" style="width: 100%; height: 100%"></block-board>

    <script type="module">
      import { html, render } from "lit-html";
      import { BlockBoard } from "../dist/index.js";
      import { scopeElement } from "scoped-elements/dist/scoped";

      customElements.define("block-board", scopeElement(BlockBoard));

      const board = document.getElementById("board");

      board.availableBlocks = [
        {
          name: "ahaha",
          render: (shadowRoot) =>
            render(html`<span>naiiin</span>`, shadowRoot),
        },
      ];
    </script>
  </body>
</html>
